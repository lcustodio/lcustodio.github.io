# Site wide configuration

title:            The of Process of coding
locale:           en_US
url:              http://luiscustodio.com


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Luis Custodio
  avatar: bio-photo.jpg
  bio: "A automation oriented developer, travelling the world"
  email: me@luiscustodio.com
  disqus-shortname: 
  twitter: lcustodio
  facebook: luisfcustodio
  google:
  bing-verify: 
  github: lcustodio
  stackoverflow: 139637
  linkedin:
  instagram: 
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
